<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Please input your form</title>
</head>

<body>
    <div class="flex-container">
        <div>
            <form action="" class="myform">
                <h2>Input Demos</h2>
                <div class="inp">
                    <label for="">Email?</label><br>
                    <input type="text"><br>

                    <label for="">Password</label><br>
                    <input type="password"><br>

                    <label for="">What is your gender?</label><br>
                    <label for="">Male: </label>
                    <input type="radio">

                    <label for="">Female: </label>
                    <input type="radio"><br>

                    <label for="">What is your favorite color?</label><br>
                    <select name="cars" id="cars">
                        <option value="volvo">Red</option>
                        <option value="saab">Green</option>
                        <option value="opel">Blue</option>
                        <option value="audi">Grey</option>
                    </select>

                    <label for="">What's on your mind</label>
                    <textarea id="w3review" name="w3review" rows="4" cols="50"
                        placeholder="Input some words here"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
