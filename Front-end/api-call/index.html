<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Data</title>
</head>

<body>
    <h2>User Table Information</h2>

    <input id="shw" type="button" value="Show" onclick="isShowTable()">
    <button onclick="deleteRow()" id="rmv">Remove</button>

    <div class="flex-container">
        <table class="table-table-stripped" id="myTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Geo</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody id="data" class="deleteData">
                <!-- The JSON data will be output here using javaScript -->
            </tbody>
        </table>
    </div>
    <script src="./javascript.js"></script>

</body>

</html>
