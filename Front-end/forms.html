    <div id="halo">
        <h2>HTML Form</h2>
        <form id="x" action="">

            <!-- Text Input -->
            <label for="fname">First name:</label>

            <input required type="text" id="fname" name="fname" value="" placeholder="input your name"><br><br>

            <label for="lname">Last name:</label>

            <label for="email">E-mail:</label>
            <input required type="text" id="email" name="email" value="" placeholder="input your email here"><br><br>


            <!-- Radio Input -->
            <input type="radio" id="male" name="male" value="HTML">
            <label for="html">Male</label><br>

            <input type="radio" id="female" name="male" value="CSS">
            <label for="css">Female</label><br><br>

            <button class="sub">Submit</button>
            <button class="res">Reset</button>

        </form>
